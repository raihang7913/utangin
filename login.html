<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kontrakan Resbal</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1/css/pico.min.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        article { width: 400px; }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <h1 style="text-align: center;">Login</h1>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username kamu" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password kamu" required>

                <button type="submit" id="login-button">Login</button>
            </form>
            <footer style="text-align: center;">
                Belum punya akun? <a href="register.html">Daftar di sini</a>
            </footer>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://mewreafpeuawlnaworov.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ld3JlYWZwZXVhd2xuYXdvcm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MzgyNTQsImV4cCI6MjA3MDExNDI1NH0.R7sdHt7Ry3jt4kIaMH-IXnBUUzteA2Bvw4Eq8ZhncEo';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            document.getElementById('login-button').setAttribute('aria-busy', 'true');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Cari email berdasarkan username
            const { data:profile, error:profileErr } = await supabase.from('profiles').select('email').eq('username', username).single();
            if (profileErr || !profile) {
                alert('Username tidak ditemukan');
                document.getElementById('login-button').setAttribute('aria-busy', 'false');
                return;
            }
            const email = profile.email;

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password: password,
            });

            if (error) {
                alert("Error login: " + error.message);
                document.getElementById('login-button').setAttribute('aria-busy', 'false');
            } else {
                // Jika berhasil, arahkan ke halaman utama
                window.location.href = "/Index.html";
            }
        });
    </script>
</body>
</html>
