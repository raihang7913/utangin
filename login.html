<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kontrakan Resbal</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        article { width: 400px; }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <h1 style="text-align: center;">Login</h1>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@kamu.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password kamu" required>

                <button type="submit" id="login-button">Login</button>
            </form>
            <footer style="text-align: center;">
                Belum punya akun? <a href="register.html">Daftar di sini</a>
            </footer>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            document.getElementById('login-button').setAttribute('aria-busy', 'true');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                alert("Error login: " + error.message);
                document.getElementById('login-button').setAttribute('aria-busy', 'false');
            } else {
                // Jika berhasil, arahkan ke halaman utama
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
