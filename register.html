<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Kontrakan Resbal</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        article { width: 400px; }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <h1 style="text-align: center;">Daftar Akun Baru</h1>
            <form id="register-form" action="#">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="username pilihanmu" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@kamu.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" required>
                
                <button type="submit" id="register-button">Daftar</button>
                <p id="register-feedback"></p>
            </form>
            <footer style="text-align: center;">
                Sudah punya akun? <a href="login.html">Login di sini</a>
            </footer>
        </article>
    </main>
    <!-- Supabase client via ESM -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const SUPABASE_URL = 'https://mewreafpeuawlnaworov.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ld3JlYWZwZXVhd2xuYXdvcm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MzgyNTQsImV4cCI6MjA3MDExNDI1NH0.R7sdHt7Ry3jt4kIaMH-IXnBUUzteA2Bvw4Eq8ZhncEo';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const registerForm = document.getElementById('register-form');
        const feedbackEl = document.getElementById('register-feedback');

        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            feedbackEl.textContent = '';
            document.getElementById('register-button').setAttribute('aria-busy', 'true');

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                feedbackEl.textContent = error.message;
                feedbackEl.style.color = 'red';
            } else {
                // Simpan profile ke tabel profiles
                const userId = data.user.id;
                const { error: profileErr } = await supabase.from('profiles').insert([{ id: userId, username, email }]);
                if (profileErr) console.error('Error menyimpan profile:', profileErr.message);
                // Jika session tersedia, auto-login sukses
                if (data.session) {
                    window.location.href = "/Index.html";
                } else {
                    feedbackEl.textContent = 'Pendaftaran berhasil! Silakan cek email kamu untuk verifikasi.';
                    feedbackEl.style.color = 'green';
                    registerForm.reset();
                    setTimeout(() => { window.location.href = "/login.html"; }, 2000);
                }
            }
            document.getElementById('register-button').setAttribute('aria-busy', 'false');
        });
    </script>
</body>
</html>
